on: [push]

name: Rust

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - uses: hecrj/setup-rust-action@v1
      with:
        rust_version: nightly

    - uses: actions/checkout@master

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose
